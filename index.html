<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Timer</title>
    <style>
        @font-face { font-family: digit; src: url("font/myfont.TTF"); } ;
        body{
            font-family: digit;
        }
    </style>
  </head>
  <body>
    <div class="main d-flex align-items-center" style="background-color: black; height: 100vh;"> 
        <div class="container d-flex justify-content-center align-items-center">
            <div class="box p-4 text-center" style="width: 20rem; height: 20rem; border-radius: 50% !important; background-color: #34a0a4; border: 5px solid #184e77;">
                <div class="boxin d-flex justify-content-center mt-4">
                    <p class="fs-6 fw-bold">Hours &nbsp;&nbsp; </p>
                    <p class="fs-6 fw-bold">Minutes&nbsp;&nbsp;  </p>
                    <p class="fs-6 fw-bold">  Seconds </p>
                </div>
                <div class="boxInner mt-1">
                    <input class="d-inline showHours  " style="background-color: #f4f1de; border-radius: 10px; font-family: digit; font-size: 3rem; width: 70px; height: 3.2rem;" id="showHrs" class="" style="width: 60px; height: 3.2rem;" type="number">
                    <input class="d-inline showHours  " style="background-color: #f4f1de; border-radius: 10px; font-family: digit; font-size: 3rem; width: 70px; height: 3.2rem;" id="showMin" class="" style="width: 60px; height: 3.2rem;" type="number">
                    <input class="d-inline showHours " style="background-color: #f4f1de; border-radius: 10px; font-family: digit; font-size: 3rem; width: 70px; height: 3.2rem;" id="showSec" class="" style="width: 60px; height: 3.2rem;" type="number">

                </div>
                <div class="buttons mt-4">
                    <button class="btn btn-success px-4" onclick="startTimer()">Start</button>
                    <button class="btn btn-danger px-4" onclick="stopTimer()">Stop</button>
                    <button class="btn btn-primary px-4" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
